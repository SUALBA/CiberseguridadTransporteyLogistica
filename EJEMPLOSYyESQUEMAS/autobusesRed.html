        * {
            margin: 0;
            padding: 0;

        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow-x: auto;
        }
        
        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        svg {
            display: block;
            margin: 0 auto;
        }
        
        .network-group {
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }
        
        .device-box {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .device-box:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }
        
        .connection-line {
            stroke-dasharray: 5, 5;
            animation: dash 20s linear infinite;
        }
        
        @keyframes dash {
            to {
                stroke-dashoffset: -1000;
            }
        }
        
        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .legend {
            margin-top: 30px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .legend-item {
            display: inline-block;
            margin-right: 25px;
            margin-bottom: 10px;
        }
        
        .legend-color {
            display: inline-block;
            width: 30px;
            height: 20px;
            margin-right: 8px;
            border-radius: 4px;
            vertical-align: middle;
            border: 2px solid #2d3748;
        }

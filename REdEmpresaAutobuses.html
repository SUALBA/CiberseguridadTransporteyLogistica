            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow-x: auto;
        }
        
        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        svg {
            display: block;
            margin: 0 auto;
        }
        
        .device-box {
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .device-box:hover {
            filter: brightness(1.08);
            transform: translateY(-1px);
        }
        
        .dashed-line {
            stroke-dasharray: 6, 4;
            animation: dash 25s linear infinite;
        }
        
        @keyframes dash {
            to {
                stroke-dashoffset: -1000;
            }
        }
        
        .legend {
            margin-top: 25px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .legend-item {
            display: inline-block;
            margin-right: 20px;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        .legend-line {
            display: inline-block;
            width: 40px;
            height: 2px;
            margin-right: 8px;
            vertical-align: middle;
        }
    </style>
</head>
